<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blog • Eric Ramos Souza</title>
<base href="/EricRSouza/">
<style>
  :root{--bg:#071320;--bg2:#0b1f33;--ink:#e6eef7;--muted:#9fb3c8;--line:#123055;--card:#0e2744;--a:#1a75ff;--a2:#114db3;--maxw:1200px;--pad:clamp(14px,1.8vw,22px)}
  *{box-sizing:border-box;margin:0} body{background:var(--bg);color:var(--ink);font:clamp(15px,1.2vw,17px)/1.6 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none} .container{max-width:var(--maxw);margin:0 auto;padding:0 var(--pad)}
  .top{position:sticky;top:0;z-index:40;background:linear-gradient(180deg,rgba(7,19,32,.92),rgba(7,19,32,.65));border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
  .topbar{display:flex;align-items:center;gap:16px;min-height:64px}.brand{font-weight:800}
  .nav{margin-left:auto;display:flex;gap:12px}.nav a{padding:8px 10px;border-radius:10px;color:var(--muted)}
  .nav a:hover,.nav a.active{color:var(--ink);background:#0d2541}
  .hero{padding:72px 0 32px;background:linear-gradient(180deg,var(--bg2),var(--bg))}
  h1{font-size:clamp(28px,5vw,44px);text-align:center;font-weight:900}
  .grid{padding:24px 0;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px;display:grid;gap:8px}
  .card h2{font-size:18px} .muted{color:var(--muted)} .tag{font-size:12px;color:#cfe4ff}
</style>
</head>
<body>
<header class="top">
  <div class="container topbar">
    <div class="brand">Eric Ramos</div>
    <nav class="nav">
      <a href="index.html">Home</a><a href="projetos.html">Projetos</a><a href="sobre.html">Experiências</a><a href="blog.html" class="active">Blog</a>
    </nav>
  </div>
</header>

<section class="hero"><div class="container"><h1>Blog</h1></div></section>

<main class="container">
  <div class="grid">
    {% for post in site.posts %}
    <article class="card">
      <span class="tag">{{ post.date | date: "%d %b %Y" }}</span>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="muted">{{ post.excerpt | strip_html | truncate: 140 }}</p>
      <a class="muted" href="{{ post.url }}">Ler artigo →</a>
    </article>
    {% endfor %}
  </div>
</main>
</body>
</html>
